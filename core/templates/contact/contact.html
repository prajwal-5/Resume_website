{% extends 'core/base.html' %} {% load static %} {% block content %}

<div class="container mt-5">
  <h1 class="text-warning mb-3 border-bottom">Contact Me</h1>
  <div class="row text-white mb-5">
    <p class="mx-auto mb-5">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. A nulla numquam
      magni delectus maiores.
    </p>

    <div class="col-sm-9 mb-5">
      <form action="">
        <div class="form-row">
          <div class="form-group mb-3">
            <label for="inputName">Your Name</label>
            <input type="text" class="form-control" id="inputName" />
          </div>

          <div class="form-group mb-3">
            <label for="inputEmail">Your Email *</label>
            <input type="Email" class="form-control" id="inputEmail" required />
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="inputSubject">Your Subject</label>
          <input type="text" class="form-control" id="inputSubject" />
        </div>

        <div class="mb-5">
          <label for="inputTextarea">Your message *</label>
          <textarea class="form-control" id="inputTextarea" required></textarea>
        </div>

        <div class="text-center">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </div>
    <div class="col-sm-3 text-center">
      <ul class="list-unstyled my-4">
        <li class="mb-5">
          <i class="fas fa-map-marker-alt fa-2x i-color"></i>
          <p>Ludhiana, Punjab, India</p>
        </li>
        <li class="mb-5">
          <i class="fas fa-phone fa-2x i-color"></i>
          <p>+91 0000000000</p>
        </li>
        <li class="mb-5">
          <i class="fas fa-envelope-square fa-2x i-color"></i>
          <p>prajwal@gmail.com</p>
        </li>
      </ul>
    </div>

    <div class="text-center">
      <a href="#" target="_blank"
        ><i class="fab fa-twitter i-color fa-lg mx-1"></i
      ></a>
      <a href="#" target="_blank"
        ><i class="fab fa-instagram i-color fa-lg mx-1"></i
      ></a>
      <a href="#" target="_blank"
        ><i class="fab fa-facebook i-color fa-lg mx-1"></i
      ></a>
      <a href="#" target="_blank"
        ><i class="fab fa-telegram i-color fa-lg mx-1"></i
      ></a>
    </div>
  </div>
</div>
{% endblock content %}
